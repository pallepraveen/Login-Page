<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
            background-image: url(https://www.icegif.com/wp-content/uploads/icegif-89.gif);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(199, 238, 108);
            border-radius: 24px;
            padding: 5px;

        }
        div{
            background-image: url(https://www.icegif.com/wp-content/uploads/2023/03/icegif-37.gif);
            background-size: cover;
            margin:0px;
            padding: 15px;
            background-color: black;
            color: aliceblue;
            width: 250px;
            height: 400px;
            text-align: center;
            border-radius: 10px;
            border: 10px solid rgb(66, 158, 245);
            border-color: 0 rgb(127, 127, 224) solid;
        }
        input{
            border-color: rgb(124, 89, 221);
            border-radius: 15px;
            margin: 10px;
            padding: 10px;
            font-size: large;
            text-align: center;
        }
        input[type="text"]{
            color: black;
            background-color: yellow;
            font-size: 15px;
            font-style: italic;
        }
        input[type="password"]{
            color: black;
            background-color: yellow;
            font-size: 15px;
            font-style: italic;
        }
        input[type="Submit"]{
            background-color: blue;
            font-size: 15px;
            font-style: italic;
            color: yellow;
        }
        input[type="Submit"]:hover{
            color: white;
            background-color: black;
            
        }
        h1{
            background-color: blueviolet;
            color: rgb(253, 255, 249);
            border: 10px;
            border-radius: 5px;
            font-size: 230%;
        }
        p{
            color: rgb(255, 253, 253);
            background-color: rgb(19, 83, 109);
            border-radius: 10px;
        }

    </style>
</head>
<body>
    
    <div>
        <h1 align="center">Login</h1>
        <form>
            <input type="text" placeholder="Username">
            <br>
            <input type="Password" placeholder="Password">
            <br>
            <input type="submit" value="submit">
        </form>
        <br>
        <p align="center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid dolor tempora autem vitae consectetur quia soluta facere recusandae est non.</p>
    </div>
    
</body>
</html>
